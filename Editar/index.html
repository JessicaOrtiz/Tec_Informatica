<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
</head>
<body>
        <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">
            <h1>Tecnolog&iacute;as Inform&aacute;ticas</h1>
        </a>
        </nav>
    <div class="container mt-5">
        <div class="form-group">
        <form action="">
            <div class="row">
            <div class="col-md-6">
                <input type="text" placeholder="Nombre" name="nombre" id="nombre"  class="form-control">
            </div>
            <div class="col-md-6 mb-2">
                <input type="text" placeholder="Clave" name="clave" id="clave"  class="form-control">
            </div>
            <div class="col-md">
                <button id="act" type="button" class="btn btn-primary btn-block"> Agregar </button>
            </div>
        </div>
        </form>
    </div>
<br>
<div class="clear"></div>
    <div>
        <h4 class="text-center"> Lista de Alumnos </h4>
        <ul id="lista-alumnos" class="list-group shadow-lg p-3 mb-5 bg-white rounded"></ul>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Editar Alumno</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="text" id="claveEdit" name="nombreEdit" placeholder="Clave">
                <input type="text" name="nombreEdit" id="nombreEdit" placeholder="Nombre">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="SaveEdit">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>

    <script src="./index.js"></script>
</body>
</html>
